<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina Inicial</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="icons/favicon.ico"
      type="image/x-icon"
      id="favicon"
    />
  </head>
  <body>
    <h1>
      <time id="hour"> 00:00 </time>
    </h1>

    <h2>
      <time id="date"> 00/00/00 </time>

      <p id="quote">Quote[...]</p>
    </h2>

    <hr id="rule" />

    <section id="bookmarks">
      <ul id="google">
        <li>
          <a
            id="url"
            class="gmail"
            href="https://mail.google.com/mail/u/0/#inbox"
            target="_blank"
            >Gmail</a
          >
        </li>
        <li>
          <a
            id="url"
            class="youtube"
            href="https://www.youtube.com/"
            target="_blank"
            >Youtube</a
          >
        </li>
        <li>
          <a
            id="url"
            class="youtube"
            href="https://drive.google.com/drive/u/0/my-drive"
            target="_blank"
            >Drive</a
          >
        </li>
      </ul>

      <ul id="social">
        <li>
          <a
            id="url"
            class="instagram"
            href="https://www.instagram.com/"
            target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a
            id="url"
            class="reddit"
            href="https://www.reddit.com/"
            target="_blank"
            >Reddit</a
          >
        </li>
        <li>
          <a
            id="url"
            class="youtube"
            href="https://web.whatsapp.com/"
            target="_blank"
            >WhatsApp</a
          >
        </li>
      </ul>

      <ul id="misc">
        <li>
          <a id="url" class="github" href="https://github.com/" target="_blank"
            >GitHub</a
          >
        </li>
        <li>
          <a id="url" class="roadmap" href="https://roadmap.sh/" target="_blank"
            >Roadmaps</a
          >
        </li>
        <li>
          <a
            id="url"
            class="youtube"
            href="https://www.notion.so/gusvsconcelos"
            target="_blank"
            >Notion</a
          >
        </li>
      </ul>
    </section>

    <footer>
      <a class="ai" href="https://chat.openai.com/" target="_blank">
        <img src="icons/chatgpt.png" alt="ChatGPT" width="25px" />
      </a>

      <a
        class="ai"
        href="https://www.bing.com/search?q=Bing+AI&showconv=1&FORM=hpcodx"
        target="_blank"
      >
        <img src="icons/copilot.png" alt="Microsoft Copilot" width="25px" />
      </a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
